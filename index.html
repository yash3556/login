<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Login Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body class="light-mode">
    <div class="scene">
        <div class="theme-toggle" id="themeToggle">
            <div class="toggle-circle"></div>
            <i class="fas fa-sun toggle-icon sun"></i>
            <i class="fas fa-moon toggle-icon moon"></i>
        </div>
        
        <div class="character" id="character">
            <div class="character-head"></div>
            <div class="character-body"></div>
            <div class="character-arm arm-left"></div>
            <div class="character-arm arm-right"></div>
            <div class="character-leg leg-left"></div>
            <div class="character-leg leg-right"></div>
            <div class="bag" id="bag"></div>
            <div class="bag-strap"></div>
        </div>
        
        <div class="login-container" id="loginForm">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" placeholder="Enter your email or username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
        
        <div class="ground"></div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
